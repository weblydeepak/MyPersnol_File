<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/Contact/Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-black overflow-hidden">

<div class="contact text-center ">
<h1 class="text-red-700 font-extrabold text-4xl">Contact Us</h1>
<p class="p text-white my-3 font-bold">Fill your name, gmail and give us your message please</p>
<div class="inside_contact flex flex-shrink w-[88vw]  m-auto">
<div class="info  w-[50%]">
<h3 class="text-red-500 text-left text-2xl font-bold ml-2  border-b-4">Contact info</h3>
<div class="icon_divide text-left my-10 flex ">
  <a href="#"><i class="fa-solid fa-location-dot text-red-600 text-2xl mt-2"></i></a>
  <div class="details ml-4">
    <h4 class="text-white text-2xl font-extrabold">Address</h4>
    <p class="text-white">Haryana, India</p>
  </div>
</div>
<div class="icon_divide text-left my-10 flex ">
  <a href="#"><i class="fa-sharp fa-solid fa-phone  text-red-600 text-2xl mt-2"></i></a>
  <div class="details ml-4">
    <h4 class="text-white text-2xl font-extrabold">Phone</h4>
    <p class="text-white">+91 8307872668</p>
  </div>
</div>
<div class="icon_divide text-left my-10 flex ">
  <a href="#"><i class="fa-solid fa-envelope  text-red-600 text-2xl mt-2"></i></a>
  <div class="details ml-4">
    <h4 class="text-white text-2xl font-extrabold">Gmail</h4>
    <p class="text-white">parashardeepak@gmail.com</p>
  </div>
</div>
</div>
<div class="message w-[50%]">
  <h3 class="text-red-500 text-left text-2xl font-bold ml-2 border-b-4">Message me</h3>

<form action="#" class="flex flex-col gap-10 ml-5 mt-1">
  <input type="text" class="bg-gray rounded-sm  p-3 input" placeholder="input">
  <input type="gmail" class="bg-gray rounded-sm  p-3 input" placeholder="enter your gmail">
  <textarea class="bg-gray h-[20vw] rounded-md resize-none input" placeholder="Comment Here"></textarea>
  <input type="submit" class="bg-red-800 w-[33%] py-2 rounded-lg text-white input">
</form>
</div>
</div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="./Contact.js"></script>
</body>
</html>
